<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-item/core-item.html">
<link rel="import" href="/bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="/bower_components/core-animated-pages/transitions/cross-fade.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-input/paper-input-decorator.html">


<link rel="import" href="../roboto/roboto.html">
<link rel="import" href="../filesystem-demo/filesystem-demo.html">
<link rel="import" href="../idle-demo/idle-demo.html">
<link rel="import" href="../alarms-demo/alarms-demo.html">


<polymer-element name="chrome-app">

  <template>
    <link rel="stylesheet" href="chrome-app.css">


    <core-drawer-panel id="drawerPanel" flex>

      <core-header-panel drawer>
        <core-toolbar id="navheader">
          <span>Menu</span>
        </core-toolbar>
        <core-menu selected="{{selectedPage}}">
          <core-item>(sync) FileSystem</core-item>
          <core-item>Idle</core-item>
          <core-item>Alarms</core-item>
        </core-menu>
       </core-header-panel>

       <core-header-panel main class="dark">
        <core-toolbar id="mainheader">

          <paper-icon-button icon="menu" class="header-icon" core-drawer-toggle></paper-icon-button>
          <div>Chrome APIs with Polymer example App</div>
        </core-toolbar>

        <div id="content">

          <core-animated-pages transitions="cross-fade-all" selected="{{selectedPage}}">
            <section>
              <div class="page" layout vertical>
                <filesystem-demo></filesystem-demo>
              </div>
            </section>
            <section>
              <div class="page" layout vertical>
                <idle-demo></idle-demo>
              </div>
            </section>
            <section>
              <div class="page">
                <template if="{{selectedPage === 2}}">
                  <alarms-demo></alarms-demo>
                </template>
              </div>
            </section>
          </core-animated-pages>

        </div>

      </core-header-panel>
    </core-drawer-panel>

  </template>
  <script src="chrome-app.js"></script>
</polymer-element>
