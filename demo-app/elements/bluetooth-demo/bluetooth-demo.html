<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="../roboto/roboto.html">
<link rel="import" href="../../../chrome-app-bluetooth/chrome-app-bluetooth.html">
<link rel="import" href="../app-log/app-log.html">


<polymer-element name="bluetooth-demo">
  <template>
    <style>
      [warning] {
        background-color: yellow;
      }
      [success] {
        background-color: green;
      }
      .label{
        width: 120px;
      }
      .device-item{
        padding: 12px 8px;
        overflow: hidden;
        width: 200px;
        display: inline-block;
        vertical-align: middle;
        background-color: #fff;
        margin: 0px 8px 8px 0px;
      }
      .device-item .device-name{
        font-weight: bold;
        color: rgba(0,0,0,0.72);
      }
      .device-item .device-status span{
        color: rgba(0,0,0,0.52);
      }
      .device-item .device-status span:first-child{
        margin-right: 8px;
      }
    </style>

    <div layout vertical>
      <h1>chrome-app-bluetooth</h1>

      <!-- Adapter state -->
      <section>
        <div layout horizontal>
          <h2 flex>Adapter info</h2>
          <paper-button on-tap="{{queryAdapterState}}">Refresh</paper-button>
        </div>

        <div layout vertical>
          <div layout horizontal>
            <p class="label">Device name:</p>
            <p flex>{{deviceName}}</p>
          </div>
          <div layout horizontal>
            <p class="label">Address:</p>
            <p flex>{{deviceAddress}}</p>
          </div>
          <div layout horizontal>
            <p class="label">Available:</p>
            <p warning?="{{!adapterAvailable}}" flex>{{adapterAvailable}}</p>
          </div>
          <div layout horizontal>
            <p class="label">Discovering:</p>
            <p success?="{{adapterDiscovering}}" flex>{{adapterDiscovering}}</p>
          </div>
          <div layout horizontal>
            <p class="label">Powered:</p>
            <p warning?="{{!adapterPowered}}" flex>{{adapterPowered}}</p>
          </div>
        </div>
      </section>

      <!-- devices list -->
      <section>
        <div layout horizontal>
          <h2 flex>Devices</h2>
          <paper-button hidden?="{{adapterDiscovering}}" on-tap="{{startDiscovery}}">Start discovery</paper-button>
          <paper-button hidden?="{{!adapterDiscovering}}" on-tap="{{stopDiscovery}}">Stop discovery</paper-button>
        </div>

        <div>
          <template repeat="{{device in currentDevices}}">
            <div class="device-item">
              <p class="device-name">{{device.name}}</p>
              <p class="device-status">
                <span>Paired: {{device.paired}}</span>
                <span>Connected: {{device.connected}}</span>
              </p>
            </div>

          </template>
        </div>


      </section>


      <!-- log section. -->
      <section>
        <app-log id="log"></app-log>
      </section>

      <chrome-app-bluetooth
        id="bluetooth"
        on-device-added="{{onDeviceAdded}}"
        on-device-changed="{{onDeviceChanged}}"
        on-device-removed="{{onDeviceRemoved}}"
        on-state-changed="{{onAdapterStateChanged}}"
        on-error="{{onError}}"
        on-device="{{onDevice}}"
        on-discovery="{{onDiscoveryStateChanged}}"
        ></chrome-app-bluetooth>

    </div>

  </template>
  <script src="bluetooth-demo.js"></script>
</polymer-element>
